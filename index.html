
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoTutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brutal-border: 3px solid #000000;
            --brutal-shadow: 6px 6px 0px 0px #000000;
            --brutal-shadow-sm: 4px 4px 0px 0px #000000;
            --brutal-shadow-lg: 10px 10px 0px 0px #000000;
            --color-bg: #f3f2e7;
            --color-sidebar: #99ccbc;
            --color-yellow: #ffcc33;
            --color-pink: #ff99cc;
            --color-blue: #66ccff;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--color-bg);
            color: #000;
        }
        .font-mono {
            font-family: 'Fira Mono', monospace;
        }
        .brutal-card {
            background: white;
            border: var(--brutal-border);
            box-shadow: var(--brutal-shadow);
            transition: all 0.1s ease;
        }
        .brutal-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px 0px #000;
        }
        .brutal-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000;
        }
        .brutal-btn {
            border: var(--brutal-border);
            box-shadow: var(--brutal-shadow-sm);
            transition: all 0.1s ease;
            cursor: pointer;
        }
        .brutal-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0px 0px #000;
        }
        .brutal-btn:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px 0px #000;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
